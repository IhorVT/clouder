<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long-term weather forecast</title>

<div id="menu" class="mainMenu">

        <div id="longTable">
            <table id="sevenDays"  ></table>
        </div>
        <footer>

</div>
